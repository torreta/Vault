
<script>
    function syncForm() {

        console.log("Sync Form");

        var country = document.getElementById('country');
        var fecha = document.getElementById('birthdate').value;
        var sexo = document.getElementById('sex');
        var estado = document.getElementById('state');
        var direccion = document.getElementById('address').value;
        var referencia = document.getElementById('reference').value;
        var ciudad = document.getElementById('city').value;
        var telefono = document.getElementById('phone').value;
        
        console.log(estado.selectedIndex);

        if (country.selectedIndex == -1) { } else {
            document.getElementById('countryModal').innerHTML = country.options[country.selectedIndex].text;
        };
        if (estado.selectedIndex == -1) { } else {
            document.getElementById('stateModal').innerHTML = estado.options[estado.selectedIndex].text;
        };

        if (sexo.selectedIndex == -1) { } else {
            document.getElementById('sexModal').innerHTML = sexo.options[sexo.selectedIndex].text;
        };

        document.getElementById('birthdateModal').innerHTML = fecha;
        document.getElementById('addressModal').innerHTML = direccion;
        document.getElementById('refereceModal').innerHTML = referencia;
        document.getElementById('cityModal').innerHTML = ciudad;
        document.getElementById('phoneModal').innerHTML = telefono;
    };
</script>
